Host *
     User vagrant
     Port 22
     StrictHostKeyChecking no
     UserKnownHostsFile /dev/null
     LogLevel QUIET
     IdentitiesOnly yes

Host managed-node-01.ansible managed-node-01
     HostName 192.168.254.11
     IdentityFile ../.vagrant/machines/managed-node-01/virtualbox/private_key

Host managed-node-02.ansible managed-node-02
     HostName 192.168.254.12
     IdentityFile ../.vagrant/machines/managed-node-02/virtualbox/private_key

Host managed-node-03.ansible managed-node-03
     HostName 192.168.254.13
     IdentityFile ../.vagrant/machines/managed-node-03/virtualbox/private_key
